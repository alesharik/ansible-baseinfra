---
- name: Create compose dir
  ansible.builtin.file:
    path: "{{ dir.ansible }}/redis-{{ redis.name }}"
    state: directory
    mode: 0700
  tags: redis
- name: Move compose files
  ansible.builtin.template:
    src: docker-compose.yml
    dest: "{{ dir.ansible }}/redis-{{ redis.name }}/docker-compose.yml"
    mode: 0700
  tags: redis
  notify:
    - restart redis
- name: Move env file
  ansible.builtin.template:
    src: .env
    dest: "{{ dir.ansible }}/redis-{{ redis.name }}/.env"
    mode: 0700
  tags: redis
  notify:
    - restart redis
- name: Create redis directory
  ansible.builtin.file:
    path: "{{ dir.data }}/redis-{{ redis.name }}"
    state: directory
    mode: 0700
    owner: 10031
    group: 10031
  tags: redis

- name: Allow memory overcommit
  ansible.posix.sysctl:
    name: "vm.overcommit_memory"
    value: 1
  tags: redis

- name: Start redis
  community.docker.docker_compose_v2:
    project_src: "{{ dir.ansible }}/redis-{{ redis.name }}"
    state: present
  tags: redis

- name: Make sure handlers are flushed immediately
  ansible.builtin.meta: flush_handlers
  tags: redis
